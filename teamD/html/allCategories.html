<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/allCategories.css" />

    <!-- Font-awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- header/footer css  -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <!-- header/footer javascript -->
    <script defer src="../js/headerfooter.js"></script>

    <title>All Categories</title>
  </head>
  <body>
    <header></header>
    <!-- main -->
    <main class="main">
      <!-- home -->
      <section class="home section" id="home">
        <img
          src="../img/logo/logotype02_c2black.svg"
          alt="image"
          class="home__bg"
        />
        <div class="home__shadow"></div>

        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">All Categories</h1>
          </div>
        </div>
      </section>

      <!-- news -->
      <section class="new section" id="new">
        <h2 class="section__title">오늘의 추천 요리</h2>

        <div class="new__container container grid">
          <div class="new__content grid">
            <article
              class="new__card"
              onclick="location.href='./detailPage.html?id=1004'"
            >
              <div class="new__data">
                <h2 class="new__title">프렌치토스트</h2>
                <p class="new__description">
                  백파더 백종원 프렌치토스트 ~ 간단한데 맛은 최고!
                </p>
              </div>

              <img src="../img/1004.jpg" alt="image" class="new__img" />
            </article>

            <article
              class="new__card"
              onclick="location.href='./detailPage.html?id=1001'"
            >
              <div class="new__data">
                <h2 class="new__title">당근라페</h2>
                <p class="new__description">
                  당근라페 만들기 오픈샌드위치로 즐겨요~
                </p>
              </div>

              <img src="../img/1001.jpg" alt="image" class="new__img" />
            </article>

            <article
              class="new__card"
              onclick="location.href='./detailPage.html?id=1016'"
            >
              <div class="new__data">
                <h2 class="new__title">간장 계란밥</h2>
                <p class="new__description">간단한 점심 도시락 맛이 최고!</p>
              </div>

              <img src="../img/1016.jpg" alt="image" class="new__img" />
            </article>
          </div>
        </div>
      </section>

      <!-- favorite -->
      <section class="favorite section" id="favorite">
        <h2 class="section__title">Categories</h2>

        <div class="favorite__container container grid">
          <article class="favorite__card">
            <img src="../img/1006.jpg" alt="image" class="favorite__img" />

            <div class="favorite__data">
              <h2 class="favorite__title">토마토</h2>
              <span class="favorite__subtitle">관련 </span>
              <h3 class="favorite__price">21개</h3>
            </div>

            <button class="favorite__button button">
              <a href="./search.html?keyword=토마토">보기</a>
            </button>
          </article>

          <article class="favorite__card">
            <img src="../img/1007.jpg" alt="image" class="favorite__img" />

            <div class="favorite__data">
              <h2 class="favorite__title">계란</h2>
              <span class="favorite__subtitle">관련</span>
              <h3 class="favorite__price">21개</h3>
            </div>

            <button class="favorite__button button">
              <a href="./search.html?keyword=계란">보기</a>
            </button>
          </article>

          <article class="favorite__card">
            <img src="../img/1002.jpg" alt="image" class="favorite__img" />

            <div class="favorite__data">
              <h2 class="favorite__title">당근</h2>
              <span class="favorite__subtitle">관련</span>
              <h3 class="favorite__price">27개</h3>
            </div>

            <button class="favorite__button button">
              <a href="./search.html?keyword=당근">보기</a>
            </button>
          </article>

          <article class="favorite__card">
            <img src="../img/1003.jpg" alt="image" class="favorite__img" />

            <div class="favorite__data">
              <h2 class="favorite__title">치즈</h2>
              <span class="favorite__subtitle">관련</span>
              <h3 class="favorite__price">22개</h3>
            </div>

            <button class="favorite__button button">
              <a href="./search.html?keyword=치즈">보기</a>
            </button>
          </article>

          <article class="favorite__card">
            <img src="../img/1012.jpg" alt="image" class="favorite__img" />

            <div class="favorite__data">
              <h2 class="favorite__title">감자</h2>
              <span class="favorite__subtitle">관련</span>
              <h3 class="favorite__price">23개</h3>
            </div>

            <button class="favorite__button button">
              <a href="./search.html?keyword=감자">보기</a>
            </button>
          </article>

          <article class="favorite__card">
            <img src="../img/1015.jpg" alt="image" class="favorite__img" />

            <div class="favorite__data">
              <h2 class="favorite__title">두부</h2>
              <span class="favorite__subtitle">관련</span>
              <h3 class="favorite__price">21개</h3>
            </div>

            <button class="favorite__button button">
              <a href="./search.html?keyword=두부">보기</a>
            </button>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
