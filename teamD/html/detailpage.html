<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자취레시피: 상세 페이지</title>

    <link rel="stylesheet" href="/css/detailpage.css" />
    <link rel="stylesheet" href="/css/reset.css" />

    <script defer src="/js/detailpage.js"></script>

    <link rel="icon" href="/img/icon_cook.png" />

    <!-- Font-awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- header/footer css  -->
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />

    <!-- header/footer javascript -->
    <script defer src="/js/headerfooter.js"></script>
  </head>

  <body>
    <header></header>
    <main>
      <div class="main_content">
        <h3 class="recipe-name"></h3>
        <div class="recipeimg">
          <img src="" alt="recipeimg" />
        </div>
        <div class="main-icons">
          <img src="/img/heart.png" alt="heart-btn" class="hearticon" />
          <img src="/img/share-btn.png" alt="share-btn" class="shareicon" />
        </div>
        <div class="recipedetail">
          <div class="prep_time">
            <img src="../img/alarm.png" alt="time-icon" />
            <p>소요 시간</p>
            <p class="text"></p>
          </div>
          <div class="serving_size">
            <img src="../img/people.png" alt="people-icon" />
            <p>인분</p>
            <p class="text"></p>
          </div>
        </div>
        <div class="ingredient-title">재료</div>
        <div class="ingredients">
          <ul></ul>
        </div>
        <div class="steps-title">레시피</div>
        <div class="steps">
          <ol type="1"></ol>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
