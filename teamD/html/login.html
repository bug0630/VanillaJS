<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="icon" href="../img/icon_cook.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Font-awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- header/footer css  -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <!-- header/footer javascript -->
    <script defer src="../js/headerfooter.js"></script>

    <link rel="stylesheet" href="../css/login.css" />
    <script defer src="../js/login.js"></script>
    <title>자취요리사: 로그인</title>
  </head>
  <body>
    <header></header>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <a href="/index.html"
              ><img
                src="../img/logo/logotype01_c2black.svg"
                alt="자취요리사 로고"
                class="login-logo"
            /></a>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <input
                id="tab1"
                type="radio"
                name="tab"
                class="mb-4 text-center sign-in"
                checked
              />
              <label for="tab1" class="tab">SIGN IN</label>
              <input
                id="tab2"
                type="radio"
                name="tab"
                class="mb-4 text-center sign-up"
              />
              <label for="tab2" class="tab">SIGN UP</label>
              <form action="#" class="tab-content tb1div">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control block"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  >
                  </span>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control block btn btn-primary submit px-3"
                  >
                    Sign In
                  </button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary"
                      >Remember Me
                      <input type="checkbox" checked />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a class="attrColor" href="#">Forgot Password</a>
                  </div>
                </div>
                <p class="w-100 text-center">— Or Sign In With —</p>
                <a href="#">
                  <img
                    class="icon_sns"
                    src="../img/login/icon_naver.png"
                    alt="naver logo"
                /></a>
              </form>
              <form action="#" class="tb2div tab-content">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control block"
                    placeholder="Username"
                    onclick="toggleDiv('tab2div', 'tab1div')"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field2"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  >
                  </span>
                </div>
                <div class="form-group">
                  <input
                    id="password-field3"
                    type="password"
                    class="form-control"
                    placeholder="Repeat Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  >
                  </span>
                </div>
                <div class="form-group email-form">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Email ID"
                  />
                  <span class="at-sign attrColor">@</span>
                  <div class="accordion">
                    <input
                      type="text"
                      id="domain"
                      placeholder="Select your domain"
                    />
                    <ul class="domain-list">
                      <li>@gmail.com</li>
                      <li>@naver.com</li>
                      <li>@hanmail.com</li>
                      <li>@icloud.com</li>
                    </ul>
                  </div>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control block btn btn-primary submit px-3"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
